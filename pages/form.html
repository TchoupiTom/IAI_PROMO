<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa; /* Couleur de fond douce */
        }
        .login-container {
            background: #fff;
            border: 2px solid #2E8B57;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            padding: 2rem 2.5rem;
            margin-top: 60px;
        }
        .btn-primary {
            background-color: #2E8B57;
            border: none;
        }
        .btn-primary:hover {
            background-color: #2E8B57;
        }
        .nav-link.active {
            text-decoration: underline;
            color: #ffffff !important;
            /* Couleur Bootstrap primaire */
            font-weight: 500;
        }

        /* Menu déroulant personnalisé */
        .dropdown-custom {
            position: relative;
            display: inline-block;
        }

        .dropdown-custom .dropdown-toggle {
            cursor: pointer;
            display: flex;
            align-items: center;
            text-decoration: none;
            color: inherit;
            background: none;
            border: none;
            padding: 0;
            font: inherit;
        }

        .dropdown-custom .dropdown-menu {
            display: none;
            position: absolute;
            left: 0;
            top: 100%;
            min-width: 160px;
            background-color: #fff;
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, .15);
            z-index: 1000;
            margin-top: 0.25rem;
        }

        .dropdown-custom:hover .dropdown-menu,
        .dropdown-custom:focus-within .dropdown-menu {
            display: block;
        }

        .dropdown-custom .dropdown-item {
            padding: 0.5rem 1rem;
            display: block;
            color: #212529;
            text-decoration: none;
            background: none;
            border: none;
            width: 100%;
            text-align: left;
        }

        .dropdown-custom .dropdown-item:hover {
            background-color: #f8f9fa;
            color: #0d6efd;
        }
    </style>
</head>
<body>
    <div class="container" style="max-width: 420px;">
        <div class="login-container">
            <img src="../assets/img/logo.png" alt="Logo" class="logo" width="50%"
                    style="border: 1px solid var(--jaune-clair); border-radius: 5px; text-align: center; display: block; margin: 0 auto 20px;">
                    <br>
            <h2 style="color: #2E8B57 ; text-align: center;">Connexion</h2>
            <form action="#" method="post">
                <div class="mb-3">
                    <br>
                    <label for="username" class="form-label">Nom d'utilisateur</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Mot de passe</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Se connecter</button>
            </form>
        </div>
    </div>
</body>
</html>
