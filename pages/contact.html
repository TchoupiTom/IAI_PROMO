<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactez-nous</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/style.css" rel="stylesheet">

<style>
        .nav-link.active {
            text-decoration: underline;
            color: #ffffff !important;
            /* Couleur Bootstrap primaire */
            font-weight: 500;
        }

        /* Menu déroulant personnalisé */
        .dropdown-custom {
            position: relative;
            display: inline-block;
        }

        .dropdown-custom .dropdown-toggle {
            cursor: pointer;
            display: flex;
            align-items: center;
            text-decoration: none;
            color: inherit;
            background: none;
            border: none;
            padding: 0;
            font: inherit;
        }

        .dropdown-custom .dropdown-menu {
            display: none;
            position: absolute;
            left: 0;
            top: 100%;
            min-width: 160px;
            background-color: #fff;
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, .15);
            z-index: 1000;
            margin-top: 0.25rem;
        }

        .dropdown-custom:hover .dropdown-menu,
        .dropdown-custom:focus-within .dropdown-menu {
            display: block;
        }

        .dropdown-custom .dropdown-item {
            padding: 0.5rem 1rem;
            display: block;
            color: #212529;
            text-decoration: none;
            background: none;
            border: none;
            width: 100%;
            text-align: left;
        }

        .dropdown-custom .dropdown-item:hover {
            background-color: #f8f9fa;
            color: #0d6efd;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="d-flex align-items-center">
                <img src="../assets/img/logo.png" alt="Logo" class="logo" width="10%" style="border: 1px solid var(--jaune-clair); border-radius: 5px;">

                <div class="ms-auto d-flex align-items-center">
                    <a class="nav-link   me-3" href="../index.html">
                        <i class="fas fa-home me-2"></i>Accueil
                    </a>
                    <a class="nav-link   me-3" href="event.html">
                        <i class="fas fa-home me-2"></i>Evénements
                    </a>
                    <div class="dropdown-custom me-3">
                        <a class="nav-link dropdown-toggle" tabindex="0">
                            <i class="fas fa-home me-2"></i>Promotions
                        </a>
                        <div class="dropdown-menu">
                            <!-- <a class="dropdown-item" href="promo/promo2019.html">2019</a> -->
                            <a class="dropdown-item" href="promo/promo2020.html">2020</a>
                            <a class="dropdown-item" href="promo/promo2021.html">2021</a>
                            <a class="dropdown-item" href="promo/promo2022.html">2022</a>
                            <a class="dropdown-item" href="promo/promo2024.html">2024</a>
                        </div>
                    </div>
                    <a class="nav-link  active me-3" href="#">
                        <i class="fas fa-home me-2"></i>Contact
                    </a>
                    
                    <a href="form.html"><button class="btn btn-sm btn-outline-light me-2">Connexion</button></a>
                </div>
            </div>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
           
            <!-- Main content -->
            <main class="col-md-9 col-lg-12 main-content">
               



               
                <div class="container" style="max-width: 900px;">
                    <div class="row contact-row d-flex">
                        <!-- Formulaire à gauche -->
                        <div class="col-lg-6 contact-form-section">
                            <!-- <img src="../assets/img/logo.png" alt="Logo" class="logo" width="60"> -->
                            <h2 style="color: #2E8B57 ; text-align: center;">Contactez-nous</h2>
                            <form action="#" method="post">
                                <div class="mb-3">
                                    <label for="nom" class="form-label">Nom</label>
                                    <input type="text" class="form-control" id="nom" name="nom" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Adresse e-mail</label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="message" class="form-label">Message</label>
                                    <textarea class="form-control" id="message" name="message" rows="4"
                                        required></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary w-100" style="background-color: #2E8B57;">Envoyer</button>
                            </form>
                        </div>
                        <!-- Image à droite -->
                        <div class="col-lg-6 alumni-img-section p-0">
                            <img src="../assets/img/logo.png" class="img-fluid h-100" style="object-fit: cover;"
                                alt="Alumnis" />
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Footer -->
     <footer class="footer" style="text-align: center;">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h5>Alumni IAI</h5>
                    <p>Le réseau des anciens étudiants de l'Institut Africain d'Informatique.</p>
                    <p>© 2025 Tous droits réservés</p>
                </div>
                <div class="col-md-4 text-center">
                    <div class="footer-links mb-3">
                        <a href="#">Mentions légales</a>
                        <a href="#">Confidentialité</a>
                        <a href="#">Contact</a>
                    </div>
                    <div>
                        <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
                <div class="col-md-4 text-md-end">
                    <h5>Newsletter</h5>
                    <p>Abonnez-vous à notre newsletter</p>
                    <div class="input-group mb-3">
                        <input type="email" class="form-control" placeholder="Votre email">
                        <button class="btn btn-alumni" type="button">OK</button>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
